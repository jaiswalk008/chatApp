<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <navbar class="mt-1">
        <h4 class="p-3 weConnect">weConnect</h4><hr>
    </navbar>
   
    <div class="container p-2 mt-5 d-flex flex-column align-content-center ">
        <div class="message"></div>
        <form class="form p-2 m-2">
            <label class="form-label" for="username">Name</label>
            <input class="form-control text-light bg-dark" type="text" id="username" name="username" required>
            <label class="form-label" for="email">Email</label>
            <input class="form-control text-light bg-dark" type="email" id="email" name="email" required>
            <label class="form-label" for="phone">Phone Number</label>
            <input class="form-control text-light bg-dark" type="number" id="phone" name="phone" required>
            <label class="form-label" for="password">Password</label>
            <input class="form-control text-light bg-dark" type="password" id="password" name="password" required>
            <button type="submit" class="btn w-100 mt-2" >Signup</button>
        </form>
        
        <div class="text-center"><a class="mt-3" href="login.html">Already a user? Login instead</a></div>
    </div>
    <script src="signup.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
