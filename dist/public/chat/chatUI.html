<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="chatUI.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script  src="http://localhost:4000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    
    <navbar class="mt-1">
        <h4 class="p-3 weConnect">weConnect</h4><hr>
    </navbar>
    <div class="container-fluid h-75 d-flex justify-content-start ">
        
        <div class="container group-list w-25 d-flex justify-content-start flex-column" >    
            <div class="d-flex ">
                <input type="text" class="form-control form-control-lg mb-1 " onchange="searchUser()" id="search-user" name="search-user" placeholder="search">
                <div >
                    <button type="button" class="btn m-1 btn-primary " onclick="createGroup()" data-bs-toggle="modal" data-bs-target="#new-chat">
                        New</i>
                      </button>
                    <div class="modal fade " id="new-chat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog ">
                            <div class="modal-content bg-dark">
                              <div class="modal-header bg-danger d-flex flex-column">
                                <div class="d-flex justify-content-start">
                                    <label for="groupname" class="form-label m-1">Group Name:</label>
                                    <input type="text"  name="groupname" id="groupname" required>
                                </div>
                                <p class="alert text-dark">Group Name cannot be empty!!</p>
                              </div>
                              <div class="text-start  p-3">
                                <span>Select the users to add to the group</span>
                                <hr>
                                <ul class="list-unstyled user-list">
                                </ul>

                              </div>
                                  <div class="modal-footer">
                                    <button class="btn btn-danger" type="submit" onclick="addNewGroup()">create</button>
                                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                   
                                  </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex class-list flex-column overflow-auto">
                <header class="text-white fw-bold fs-5">Chats</header>
               
            </div>
        </div>
        <div class="container conversation w-75">
            <div class="container-fluid  text-light chat-name"></div>
                <div  class="h-75 container chat d-flex justify-content-start flex-column ">

            </div>
            <div class="d-flex">
                <button class="btn btn-secondary ms-1" onclick="sendFile()"><i class="bi text-light bi-folder-symlink-fill"></i></button>
                <input type="file" id="fileInput" style="display: none;">
                <form class="w-100 send-message">
                    <div class="container d-flex">
                        <input type="text" class="form-control text-white" name="message" id="enter-message" placeholder="Send a message">
                        
                        <button type="submit" class="btn btn-danger ms-1"><i class="bi bi-arrow-up-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="group-info">
            <div class="text-center mt-3"><i class="bi bi-people-fill"> </i>
            <p class="groupname"></p>
            
            </div>
            <h5 class="m-3">Group Members</h5>
            <div class="container-fluid mt-1 member-list">
                <!-- <h5>shivam <i class="bi bi-x fs-3 text-danger"></i> <button class="btn btn-danger">Make Admin</button></h5>
                <h5>shivam</h5>
                <h5>shivam</h5> -->
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
