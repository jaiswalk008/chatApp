<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="chatUI.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <navbar class="mt-1">
        <h4 class="p-3 weConnect">weConnect</h4><hr>
    </navbar>
    <div class="container-fluid h-75 d-flex justify-content-start ">
        
        <div class="container user-list w-25 d-flex justify-content-start flex-column" >
            <input type="text" class="form-control  mb-1 form-control-lg" onchange="searchUser()" id="search-user" name="search-user" placeholder="search">
            <div class="d-flex flex-column">
            <button class="btn active">New Group 1</button>
            <button class="btn">New Group 1</button>
            <button class="btn">New Group 1</button>
            <button class="btn">New Group 1</button>
            <i class="bi bi-send-fill"></i>
            </div>
        </div>
        <div class="container conversation w-75">
            <div class="container-fluid  text-light chat-name"><i class="bi bi-people-fill"></i>New Group 1</div>
            <div class="h-75 container chat d-flex justify-content-start  flex-column ">
                <p class="joined">karan joined</p>
                <p class="my-message">You: Hi</p>
                <p class="joined">shivam joined</p>
                <p class="message">shivam: Hello Karan!!</p>
                <p class="message">shivam: How are you?</p>
                <p class="my-message">you: I am good</p>
            </div>
            <div class="container d-flex">
                <input type="text" class="form-control text-white" name="enter-message" id="enter-message" placeholder="Send a message">
                <button class="btn btn-danger ms-1"><i class="bi bi-arrow-up-right"></i></button>
            </div>
        </div>
        
    </div>
</body>
</html>
